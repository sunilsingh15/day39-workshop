<div *ngIf="character; else loading">
  <img src="{{ character.image }}" style="width: 300px;" />
  <h1>{{ character.name }}</h1>
  <p>{{ character.description }}</p>
</div>

<table *ngIf="comments">
  <tr *ngFor="let c of comments">
    <td>{{c.text}}</td>
    <td>{{c.timestamp}}</td>
  </tr>
</table>

<button type="button" [routerLink]="['/character/' + characterId + '/comment']">Leave a Comment</button>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
